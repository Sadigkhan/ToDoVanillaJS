<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
           
            <form id="ToDoForm">
                <h1>Enter Your new Task</h1>
                <input class="ToDoInput" placeholder="Please add you note" type="">
                <button type="submit" class="submit_button">Submit</button>
            </form>
        
            <div class="ToDoList">
            <h2>To-Do</h2>
            </div>
          
            <div class="CompletedList">
            <h2>Completed</h2>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
